<head>
  <title>meteor_links</title>
</head>

<body>
  <h1>Meteor Links</h1>

  {{> link_input}}

  <h2>Latest Links</h2>

	<ul>
		{{#each links}}
			{{> link}}
		{{/each}}
	</ul>
</body>

<template name="link_input">
  <input id="url" type="text" /> <button>Add Link</button>
</template>

<template name="link">
  <li>
  	<button class="delete">&times;</button>
    <span class="text">{{url}}</span>  
  </li>
</template>
